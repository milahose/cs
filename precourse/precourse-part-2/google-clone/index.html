<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Google</title>
		<meta charset="utf-8" />
		<link href="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3" rel="icon" />
		<link href="styles/normalize.css" rel="sty" />
		<link href="styles/style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>
						<a href="https://www.google.com/gmail/about/#">Gmail</a>
					</li>
					<li>
						<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=3C9pWfX0MMmAjwOS-o5o&ved=0EKouCBgoAQ">Images</a>
					</li>
					<li class="app-icon">
						<a href="https://www.google.com/intl/en/about/products/" class="app-icon">
							<img src="img/google-apps-grey.png" />
						</a>
					</li>
					<li class="sign-in">
						<a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<form>
				<label for="search">Google Search</label>
				<input type="search" name="search" id="search" />

				<div class="btn">
					<div class="search">
						<a href="">Google Search</a>
					</div>

					<div class="lucky">
						<a href="">I'm Feeling Lucky</a>
					</div>
				</div>
			</form>
		</main>

		<footer>
			<nav>
				<ul>
					<div class="footer-left">
						<li>
							<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
						</li>
						<li>
							<a href="https://www.google.com/services/?fg=1">Business</a>
						</li>
						<li>
							<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
						</li>
					</div>

					<div class="footer-right">
						<li>
							<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
						</li>
						<li>
							<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
						</li>
						<li>
							<a href="https://www.google.com/preferences?hl=en">Settings</a>
						</li>

				</ul>
			</nav>
