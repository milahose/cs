<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Instagram Login</title>
	  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,500i,700" rel="stylesheet">
	  <link href="styles.css" rel="stylesheet" />
	  <script type='text/javascript' src='index.js'></script>
	</head>
	<body>
		<main>
			<form>
			<fieldset>
				<img src="instagram.png" alt="Instagram" />

				<label for="username">Username</label>
				<input type="text" id="username" name="username" placeholder="Username" />

				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Password" />

				<input type="submit" value="Log in">
			</fieldset>

			<fieldset>
				<p>Don't have an account? <a href="">Sign up</a></p>
			</fieldset>
		</form>

		<p>Get the app.</p>

		<div class="apps">
			<a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" alt="Google Play Store" /></a>

			<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png" alt="App Store" /></a>
		</div>
		</main>

		<footer>
			<ul>
				<li><a href="https://www.instagram.com/about/us/">About Us</a></li>
				<li><a href="https://help.instagram.com/">Support</a></li>
				<li><a href="http://blog.instagram.com/">Blog</a></li>
				<li><a href="https://instagram-press.com/">Press</a></li>
				<li><a href="https://www.instagram.com/developer/">API</a></li>
				<li><a href="https://www.instagram.com/about/jobs/">Jobs</a></li>
				<li><a href="https://www.instagram.com/legal/privacy/">Privacy</a></li>
				<li><a href="https://www.instagram.com/legal/terms/">Terms</a></li>
				<li><a href="https://www.instagram.com/explore/locations/">Directory</a></li>
				<li><a href="">Language</a></li>
			</ul>

			<p>&copy; 2017 Instagram</p>
		</footer>
	</body>
</html>
